      <div class="container">
         <div class="content">
            <h1>
               Vragen
            </h1>
            <div class="formulier">
               <form >
                  <fieldset>
                     <legend>Persoonlijke gegevens</legend>
                     <label>
                        <input type="text" name="voornaam" placeholder="Voornaam" pattern="[A-Za-z]{1,20}" title="Voornaam" required autofocus/>
                     </label>
                     <br><br>
                     <label>
                        <input type="text" name="achternaam" placeholder="Achtermaam" pattern="[A-Za-z]{1,20}" title="Achternaam" required>
                     </label>
                        <br><br>
                     <label>
                        Geslacht:<br>
                        <input type="radio" name="geslacht" value="Man" required="required">Man<br>
                        <input type="radio" name="geslacht" value="Vrouw" required="required">Vrouw<br>
                        <input type="radio" name="geslacht" value="Anders" required="required">Anders<br>
                     </label>
                        <br>
                     <label>
                        <input type="text" name="E-mail" placeholder="E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="gebruik een geldig e-mailadres" required>
                     </label>
                        <br><br>
                     <label>
                        <input type="text" name="Telefoonnummer" placeholder="Telefoonnummer" pattern="[0-9+-]{10,11}" title="gebruik een geldig telefoon nummer" required>
                     </label>
                        <br><br>
                     <label>
                        <input list="Land" name="Land" placeholder="Land" required>
                        <datalist id="Land">
                           <option value="Nederland"></option>
                           <option value="Duitsland"></option>
                           <option value="Frankrijk"></option>
                           <option value="Engeland"></option>
                           <option value="Spanje"></option>
                           <option value="Oostenrijk"></option>
                        </datalist>
                     </label>
                        <br><br>
                     Uw vraag:<br>
                     <label>
                        <textarea name="Vraag"></textarea><br>
                     </label>
                     <input type="submit" value="Verzenden">
                  </fieldset>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
